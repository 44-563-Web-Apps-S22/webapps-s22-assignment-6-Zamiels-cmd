<!DOCTYPE html>
<html>
<head>
    <title>President</title>
</head>
 
<body style="margin: 1in;">
    <h1>President guess by David Angelo</h1>

<h2>Getting input</h2>

<form>
    <label for="president">Enter the secret president name </label>
    <input type="password" name="president" id="president" value="George Washington"> <br>

    <label for="guess">Guess the president </label>
    <input type ="text" id="guess" name="guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<div>
    <img id="clickableImage" onclick="swapimage()" src="albatross.jpg" alt="albatross" height="100" width="100">
</div>






<script> 
var correct=0
var wrong=0

function checkGuess(){
    console.log("Getting form values")
    president = document.getElementById("president").value
    guess = document.getElementById("guess").value
    
    out = document.getElementById("result")
    if(president==guess){
        alert("You got it right")
        correct++
    }else{
        alert("Wrong President")
        wrong++
    }
    out.innerHTML="Number of times wrong: "+wrong+"<br>Number of times correct: "+correct
}

var useImage=0
const IMAGES=["albatross.jpg","lorikeet.jpg","night_hawk.jpg"]
const NUM_IMAGES=IMAGES.length

function swapimage(){
    useImage=(useImage+1)%NUM_IMAGES
    document.getElementById("clickableImage").src=IMAGES[useImage]
    
}
</script>

</body>
</html>
