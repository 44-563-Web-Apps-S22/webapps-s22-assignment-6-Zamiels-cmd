<body>

<h1>David Angelo computes tips</h1>

<h2>Getting input</h2>

<form>
    <label for="check">Enter a check amount </label>
    <input type ="number" id="check" name="check" value=20> <br>

    <label for="tip">Enter tip increase </label>
    <input type ="number" id="tip" name="tip" value="0.05"> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">result</p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function tips(){
    check=document.getElementById("check").value
    tip=document.getElementById("tip").value
    result="Tip amounts by increase of "+tip+" are "
    for (let i = 0; i < 10; i++) {
       result+= (String)(Math.round((i*tip+.1)*check*100)/100)+" "
        
    }
    document.getElementById("result").innerHTML=result

}

</script>
