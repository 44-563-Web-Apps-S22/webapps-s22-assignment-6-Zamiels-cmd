<!DOCTYPE html>
<html>
<head>
    <title>Tips</title>
</head>
 
<body>

<h1>David Angelo computes tips</h1>

<h2>Getting input</h2>
  

    <input onclick="chooseOp('times')" type="radio" id="times" name="op"   
      value="times" checked>
    <label for="times">*</label></br>
  
    <input onclick="chooseOp('divide')" type="radio" id="divide" name="op" 
       value="divide">
    <label for="divide">/</label></br>
  
    <input onclick="chooseOp('exponent')" type="radio" id="exponent" name="op"   
       value="exponent">
    <label for="exponent">**</label></br>


<form>
    <label for="check">Enter a check amount </label>
    <input type ="number" id="check" name="check" value=20> <br>

    <label for="tip">Enter tip increase </label>
    <input type ="number" id="tip" name="tip" value="0.05"> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">result</p>



<script> 

var operation="times"

function chooseOp(operator){
    operation=operator
}

function tips(){
    check=document.getElementById("check").value
    tip=document.getElementById("tip").value
    result="Tip amounts by increase of "+tip+" are "
    switch(operation){
        case "times":
            for (let i = 0; i < 10; i++) {
            result+= (String)(Math.round((i*tip+.1)*check*100)/100)+" "
                
            }
            break
        case "divide":
            for (let i = 0; i < 10; i++) {
            result+= (String)(Math.round(check/(i*tip+.1)*100)/100)+" "
                
            }
            break
        case "exponent":
            for (let i = 0; i < 10; i++) {
            result+= (String)(Math.round(check**(i*tip+.1)*100)/100)+" "
                
            }
            break
    }
    document.getElementById("result").innerHTML=result

}

</script>

</body>
</html>
