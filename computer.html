<!DOCTYPE html>
<html>
  <head>
    <title>computer</title>
  </head>
 
<body>
<h1>David Angelo orders a computer</h1>

<h2>Getting input with radio buttons and checkboxes</h2>
      
  <form>
    <input type="checkbox" id="mem" name="mem"   
      value="extra" checked>
    <label for="mem">Extra memory</label></br>
  
    <input type="checkbox" id="mouse" name="mouse" 
        value="mouse">
    <label for="mouse">Mouse</label></br>
  
    <input type="checkbox" id="cell" name="cell"   
        value="cell">
    <label for="cellt">Cell service</label></br>

    <input type="button" onclick="orderComputer()" value="Order a computer">
    <br>
    <br>
    <label for="name">Enter a property name</label>
    <input type="text" name="name" id="name" value="engraved"></br>
    
    <label for="value">Enter value</label>
    <input type="text" name="value" id="value">
    <br>
    <input type="button" value="Update the computer" onclick="updateComputer()">
  </form>
      


<p id="result">This text will be replaced </p>

<script> 

var my_computer={}
function updateComputer(){
  my_computer.name=document.getElementById("name").value
  my_computer.value=document.getElementById("value").value
  
  document.getElementById("result").innerHTML=JSON.stringify(my_computer)
}

function orderComputer(){
  my_computer={}
  my_computer.extra=document.getElementById("mem").checked
  my_computer.mouse=document.getElementById("mouse").checked
  my_computer.cell=document.getElementById("cell").checked

  document.getElementById("result").innerHTML=JSON.stringify(my_computer)
}

function resolveCheck() {
    console.log("Getting input")
    cheese = document.getElementById("cb1_cheese").checked
    olives = document.getElementById("cb1_olive").checked
    onions = document.getElementById("cb1_onion").checked
    confirmed = confirm("Are these the values? "+cheese+" and "+olives+" and "+onions)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function resolveRadio() {
    console.log("Getting input")
    redOpt = document.getElementById("rg1_red").checked
    blueOpt = document.getElementById("rg1_blue").checked
    greenOpt = document.getElementById("rg1_green").checked
    confirmed = confirm("Are these the values? "+redOpt+" and "+blueOpt+" and "+greenOpt)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

</script>

</body>
